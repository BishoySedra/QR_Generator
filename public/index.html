<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>QR Generator App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
            }
        }

        .form-section,
        .qr-section {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin: 10px;
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group label {
            font-weight: 500;
        }

        #qr-code img {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Form Section -->
        <div class="form-section">
            <h2>QR Code Generator</h2>
            <form id="qrForm">
                <!-- QR Type Selector -->
                <div class="form-group">
                    <label for="QRType">QR Type:</label>
                    <select class="form-control" id="QRType" name="QRType">
                        <option value="full">Full Profile</option>
                        <option value="contact">Contact Info</option>
                        <option value="medical">Emergency Info</option>
                        <option value="wifi">Wi-Fi Only</option>
                    </select>
                </div>

                <!-- Basic Info -->
                <div class="form-group qr-contact qr-full">
                    <label for="Name">Name:</label>
                    <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter name" />
                </div>
                <div class="form-group qr-contact qr-full">
                    <label for="Email">Email:</label>
                    <input type="email" class="form-control" id="Email" name="Email" placeholder="Enter email" />
                </div>
                <div class="form-group qr-contact qr-full">
                    <label for="Phone">Phone:</label>
                    <input type="tel" class="form-control" id="Phone" name="Phone" placeholder="Enter phone number" />
                </div>

                <div class="form-group qr-medical qr-full">
                    <label for="DOB">Date of Birth:</label>
                    <input type="date" class="form-control" id="DOB" name="DOB" />
                </div>
                <div class="form-group qr-medical qr-full">
                    <label for="Blood">Blood Type:</label>
                    <select class="form-control" id="Blood" name="Blood">
                        <option value="">Select blood type</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                    </select>
                </div>

                <!-- Professional Info -->
                <div class="form-group qr-full">
                    <label for="JobTitle">Job Title:</label>
                    <input type="text" class="form-control" id="JobTitle" name="JobTitle"
                        placeholder="e.g. Developer, Designer" />
                </div>
                <div class="form-group qr-full">
                    <label for="Company">Company / Organization:</label>
                    <input type="text" class="form-control" id="Company" name="Company" placeholder="e.g. OpenAI" />
                </div>
                <div class="form-group qr-full">
                    <label for="CV">CV Link:</label>
                    <input type="url" class="form-control" id="CV" name="CV" placeholder="Enter CV link" />
                </div>
                <div class="form-group qr-full">
                    <label for="Website">Personal Website:</label>
                    <input type="url" class="form-control" id="Website" name="Website"
                        placeholder="https://example.com" />
                </div>

                <!-- Social Media -->
                <div class="form-group qr-full">
                    <label for="LinkedIn">LinkedIn:</label>
                    <input type="url" class="form-control" id="LinkedIn" name="LinkedIn"
                        placeholder="LinkedIn profile link" />
                </div>
                <div class="form-group qr-full">
                    <label for="Instagram">Instagram Handle:</label>
                    <input type="text" class="form-control" id="Instagram" name="Instagram" placeholder="@username" />
                </div>
                <div class="form-group qr-full">
                    <label for="Twitter">Twitter / X Handle:</label>
                    <input type="text" class="form-control" id="Twitter" name="Twitter" placeholder="@username" />
                </div>

                <!-- Emergency Info -->
                <div class="form-group qr-medical qr-full">
                    <label for="EmergencyContact">Emergency Contact:</label>
                    <input type="tel" class="form-control" id="EmergencyContact" name="EmergencyContact"
                        placeholder="Phone number" />
                </div>
                <div class="form-group qr-medical qr-full">
                    <label for="Allergies">Allergies:</label>
                    <input type="text" class="form-control" id="Allergies" name="Allergies"
                        placeholder="e.g. Peanuts, Penicillin" />
                </div>
                <div class="form-group qr-medical qr-full">
                    <label for="Conditions">Chronic Conditions:</label>
                    <input type="text" class="form-control" id="Conditions" name="Conditions"
                        placeholder="e.g. Diabetes, Asthma" />
                </div>

                <!-- Location & Note -->
                <div class="form-group qr-full">
                    <label for="Location">Location:</label>
                    <input type="text" class="form-control" id="Location" name="Location"
                        placeholder="Address or Google Maps link" />
                </div>
                <div class="form-group qr-full">
                    <label for="Note">Note / Description:</label>
                    <textarea class="form-control" id="Note" name="Note" rows="3"
                        placeholder="Write a quick note or anything you'd like to include..."></textarea>
                </div>

                <!-- Wi-Fi Info -->
                <div class="form-group qr-wifi qr-full">
                    <label for="SSID">SSID (Wi-Fi Name):</label>
                    <input type="text" class="form-control" id="SSID" name="SSID" placeholder="Wi-Fi name" />
                </div>
                <div class="form-group qr-wifi qr-full">
                    <label for="Password">Password:</label>
                    <input type="password" class="form-control" id="Password" name="Password"
                        placeholder="Wi-Fi password" />
                </div>
                <div class="form-group qr-wifi qr-full">
                    <label for="Encryption">Encryption:</label>
                    <select class="form-control" id="Encryption" name="Encryption">
                        <option value="">Select</option>
                        <option>WPA</option>
                        <option>WEP</option>
                        <option>nopass</option>
                    </select>
                </div>

                <button id="submit" type="submit" class="btn btn-success btn-block mt-3">
                    Generate QR Code
                </button>
            </form>
        </div>

        <!-- QR Code Section -->
        <div class="qr-section" id="qr-code-container" style="display: none;">
            <h2>Generated QR</h2>
            <div id="qr-code">
                <img src="" alt="QR Code will appear here." />
                <button id="downloadQR" class="btn btn-primary btn-block mt-3">
                    Download QR Code
                </button>

            </div>
        </div>
    </div>

    <script>
        const qrTypeSelector = document.getElementById("QRType");

        qrTypeSelector.addEventListener("change", () => {
            const value = qrTypeSelector.value;
            const allGroups = document.querySelectorAll(".form-group");
            const contact = document.querySelectorAll(".qr-contact");
            const medical = document.querySelectorAll(".qr-medical");
            const wifi = document.querySelectorAll(".qr-wifi");
            const full = document.querySelectorAll(".qr-full");

            allGroups.forEach(g => g.classList.add("d-none"));
            document.getElementById("QRType").closest(".form-group").classList.remove("d-none");

            if (value === "contact") {
                contact.forEach(e => e.classList.remove("d-none"));
            } else if (value === "medical") {
                medical.forEach(e => e.classList.remove("d-none"));
            } else if (value === "wifi") {
                wifi.forEach(e => e.classList.remove("d-none"));
            } else {
                contact.forEach(e => e.classList.remove("d-none"));
                medical.forEach(e => e.classList.remove("d-none"));
                wifi.forEach(e => e.classList.remove("d-none"));
                full.forEach(e => e.classList.remove("d-none"));
            }
        });

        // Trigger on load
        qrTypeSelector.dispatchEvent(new Event("change"));
    </script>
    <script src="index.js"></script>
</body>

</html>
